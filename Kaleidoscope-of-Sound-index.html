    <header class="site-header">
      <div class="site-header__inner container">
        <a href="index.html" class="site-header__logo">Haru Orishimo</a>
        <div class="header-controls">
          <nav class="site-nav">
            <ul>
              <li><a href="index.html#about">About</a></li>
              <li><a href="index.html#work">Works</a></li>
              <li><a href="play.html">Play</a></li>
              <li><a href="index.html#contact">Contact</a></li>
            </ul>
          </nav>
          <button id="color-palette-toggle" class="palette-toggle">
            Color
          </button>
          <button
            id="theme-toggle"
            class="theme-toggle"
            title="Toggle light/dark mode"
          >
            <svg
              class="sun"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"
              />
            </svg>
            <svg
              class="moon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M9.37 5.51C9.19 6.15 9.1 6.82 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49z"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container" style="text-align: center">
          <h1
            class="section__title anim-char-fadein"
            data-original-text="音の織りなす万華鏡"
          ></h1>
          <p
            class="section__text anim-char-fadein"
            data-original-text="マイクを使って、あなたの声でアートを動かしてみましょう。<br>アート内をクリックすると、ビジュアルテーマが切り替わります。"
          >
            Use your microphone to bring the art to life with your voice. Click
            on the artwork to switch visual themes.
          </p>

          <div id="canvas-container" class="art-container"></div>
          
          <div id="theme-display">
            <h2 id="theme-name"></h2>
          </div>
          <div id="ui-container">
            <button id="startButton" class="more-link-button">
              体験を開始する
            </button>
            <p id="mic-status"></p>
          </div>
        </div>
      </section>
      <section class="section" style="padding-top: 0">
        <div class="container" style="text-align: center">
          <a href="play.html" class="more-link-button">Back to Play</a>
        </div>
      </section>
    </main>
